<text class="meaningStyle" id="meaning01" transform="matrix(1 0 0 1 151.7529 108.645)">to bungle; to execute a task incompetently</text>
<text class="meaningStyle" id="meaning02" transform="matrix(1 0 0 1 151.7529 132.145)">to play (a game or sport) poorly; esp. golf</text>
<g class="meaningStyle" id="meaning03">
	<text transform="matrix(1 0 0 1 151.7529 155.645)">A bad golf-stroke</text>
	<text transform="matrix(1 0 0 1 151.7529 155.645)">A bad golf-stroke</text>
</g>
<text class="usageStyle" id="theUsage" transform="matrix(1 0 0 1 58.7529 214.645)"><tspan x="0" y="0">Before you take a drink, you should stop and have a think </tspan><tspan x="0" y="21.6" class="st0 st1">because that booze’ll make ya foozle and that scotch can make ya botch; </tspan><tspan x="0" y="43.2" class="st0 st1">and that’s not fun.</tspan></text>
